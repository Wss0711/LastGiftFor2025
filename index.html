<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王珊珊的2025作业</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .video-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.12);
        }
        
        .video-preview {
            width: 100%;
            position: relative;
            overflow: hidden;
            background-color: #000;
        }
        
        .video-preview img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }
        
        .video-preview:hover img {
            transform: scale(1.03);
        }
        
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .video-preview:hover .play-overlay {
            opacity: 1;
        }
        
        .play-icon {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        .play-icon:hover {
            background-color: white;
            transform: scale(1.1);
        }
        
        .video-info {
            padding: 30px;
        }
        
        .video-title {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .video-description {
            color: #5a6c7d;
            font-size: 1.05rem;
            margin-bottom: 25px;
            line-height: 1.7;
        }
        
        .video-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            color: #5a6c7d;
        }
        
        .meta-item i {
            margin-right: 8px;
            color: #3498db;
        }
        
        .download-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .download-title {
            font-size: 1.2rem;
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .download-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.05rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            flex-grow: 1;
            min-width: 180px;
        }
        
        .download-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 12px rgba(52, 152, 219, 0.25);
        }
        
        .download-btn i {
            margin-right: 10px;
            font-size: 1.1rem;
        }
        
        .download-btn.hd {
            background-color: #27ae60;
        }
        
        .download-btn.hd:hover {
            background-color: #219653;
            box-shadow: 0 5px 12px rgba(39, 174, 96, 0.25);
        }
        
        .download-btn.sd {
            background-color: #e74c3c;
        }
        
        .download-btn.sd:hover {
            background-color: #c0392b;
            box-shadow: 0 5px 12px rgba(231, 76, 60, 0.25);
        }
        
        .download-btn.source {
            background-color: #9b59b6;
        }
        
        .download-btn.source:hover {
            background-color: #8e44ad;
            box-shadow: 0 5px 12px rgba(155, 89, 182, 0.25);
        }
        
        .note {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 10px;
            font-style: italic;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #95a5a6;
            font-size: 0.9rem;
            padding: 20px 0;
            width: 100%;
            border-top: 1px solid #eaeaea;
        }
        
        @media (max-width: 768px) {
            .video-info {
                padding: 20px;
            }
            
            .video-title {
                font-size: 1.5rem;
            }
            
            .download-options {
                flex-direction: column;
            }
            
            .download-btn {
                min-width: 100%;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .video-title {
                font-size: 1.3rem;
            }
            
            .video-description {
                font-size: 1rem;
            }
            
            .meta-item {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2025最后一项作业</h1>
        </header>
        
        <main>
            <div class="video-card">
                <div class="video-preview">
                    <img src="example.jpg" alt="视频预览图" id="preview-image">
                    <div class="play-overlay">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                </div>
                
                <div class="video-info">
                    <h2 class="video-title">无畏时刻：暮蝶五杀</h2>
                    
                    <p class="video-description">
                        因为老师没有规定范例视频，所以请看我的游戏五杀时刻！
                    </p>
                    
                    <div class="download-section">
                        <div class="download-title">下载选项</div>
                        <p class="note">钉盘的分享链接有有效期限制，但夸克网盘可以永久分享</p>
                        
                        <div class="download-options">
                            <a href="https://pan.quark.cn/s/eef0aa62051a" class="download-btn source" target = "_blank">
                                <i class="fas fa-download"></i> 夸克网盘
                            </a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>© 2025 最后一个作业 | 记录我在游戏中的光辉时刻 | by王册哥</p>
        </footer>
    </div>

    <script>
        // 图片加载失败处理
        document.getElementById('preview-image').addEventListener('error', function() {
            this.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450"><rect width="800" height="450" fill="%23333"/><text x="400" y="225" font-family="Arial" font-size="24" fill="%23fff" text-anchor="middle">example.jpg 未找到</text><text x="400" y="260" font-family="Arial" font-size="18" fill="%23ccc" text-anchor="middle">请在同目录下添加此图片文件</text></svg>';
            this.alt = "图片加载失败，请确保example.jpg文件存在";
        });
        
        // 模拟播放按钮点击
        document.querySelector('.play-icon').addEventListener('click', function() {
            alert('其实没做播放功能');
        });
        
        // 下载按钮点击提示
        document.querySelectorAll('.download-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                // 在实际使用中，这里应该是真实的下载链接
                // 此处仅作为演示，显示提示信息
                
                // 如果是演示目的，可以阻止默认行为
                // e.preventDefault();
            });
        });
    </script>
</body>
</html>
